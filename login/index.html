<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="icon" href="./assets/images/actas-removebg-preview.png">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <nav>
        <a class="main-nav">
            <a href="./../../../DESARROLLO-WEB-2/index.php" class="logo">

                <img src="../../pagina principal/assets/images/actas-removebg-preview.png" alt="tus actas" />
            </a></a>
    </nav>

    <main>

        <div class="contenedor">
            <div class="caja">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="./../../controlador/UsuarioControlador.php" method="POST" class="formulario__login"
                    id="login-form">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Usuario" name="usuario" id="login-username">
                    <input type="password" placeholder="Contraseña" name="contrasena" id="login-password">
                    <button>Entrar</button>
                </form>

                <!--Register-->

                <form action="./../../controlador/UsuarioControlador.php" method="POST" class="formulario__register"
                    id="register-form">

                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="nombre" id="register-username">
                    <input type="text" placeholder="Correo Electronico" name="correo">
                    <input type="text" placeholder="Usuario" name="usuario" id="register-password">
                    <input type="password" placeholder="Contraseña" name="contrasena"><br><br>
                    <select id="rol" name="rol" required>
                        <option value="admin">Admin</option>
                        <option value="invitado">Invitado</option>
                    </select><br>

                    <button href="../login/admin/index_admin.html">Regístrarse</button>
                </form>
                <h2>Protected Content</h2>
                <button id="get-protected-content">Get Protected Content</button>
                <div id="protected-content"></div>


            </div>
        </div>
        <script>
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
    
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                const data = await response.json();
                alert(data.message);
            });
    
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
    
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                const data = await response.json();
    
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    alert('Login successful');
                    console.log('Token received:', data.token); // Log token
                } else {
                    alert(data.message);
                }
            });
    
            document.getElementById('get-protected-content').addEventListener('click', async () => {
                const token = localStorage.getItem('token');
                console.log('Sending token:', token); // Log token being sent
    
                const response = await fetch('http://localhost:3000/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': token,
                    },
                });
    
                const data = await response.json();
    
                if (data.message) {
                    document.getElementById('protected-content').textContent = data.message;
                } else {
                    document.getElementById('protected-content').textContent = 'Protected content: ' + JSON.stringify(data);
                }
            });
        </script>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
